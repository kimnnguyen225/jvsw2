<!DOCTYPE html>
<html>
  <head><title></title></head>
  <style>
    body, input {
      text-align: center;
    }
  </style>
  <body>
    <p id="pArr">The array goes here:</p>
    <button onclick="generateArray()">Calculate!</button>
    <br/><br/>
    <input id="arrTotal">
    <br><br>
    <input id="arrAverage">
    <script lang="javascript">
      var arr = [];
      var arrList = document.getElementById("pArr");
      var arrTotal = document.getElementById('arrTotal');
      var arrAvg = document.getElementById('arrAverage');

      // function getId(id) {
      //   return document.getElementById('id');
      // }

      function generateArray() {
          arr = [];
          for (i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random() * 11));
            // put all random numbers in a list
            var arrJoined = arr.join();
            // put the list of array to paragraph
            arrList.textContent = arrJoined;
          }
          // call a function
          totalArray();
      }
      function totalArray() {
          var total = 0;
          var totalAvg = 0;
          for (i = 0; i < arr.length; i++) {
            total += arr[i];
            var totalAvg = total / arr.length;
          }
          arrTotal.value = total;
          arrAvg.value = totalAvg;
      }


    </script>
  </body>
</html>
