<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
    body {
      text-align: center;
    }
    </style>
    <script lang='javascript'>
        function friend(){
        var friendList = ['Mike','Lisa','Greg','Long','Kim'];
            var pCtrl = document.getElementById('friends');
            var comma = ' ';
            for(idx=0; idx<friendList.length;idx++) {
                var friend = friendList[idx];
                pCtrl.textContent += comma + ' '+ friend;
                comma = ' ,';
            }
        }
    </script>
  </head>
  <body>
    <button onclick='friend()'>Friends</button>
    <p id='friends'>
    </p>
  </body>
</html>
